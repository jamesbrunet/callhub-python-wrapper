language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install .
# command to run tests
script:
  - pip install coveralls requests-mock
  - coverage run --source=callhub -m unittest tests.tests_system
  - coverage run --source=callhub -m unittest tests.tests_mock
  - coverage combine
  - coveralls